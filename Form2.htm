<!DOCTYPE html>

<head><h1>Simple form</h1></head>

<body>
<form> 
<br><label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password"><br><br>
<label for="calender">Calender:</label>
<input type="calender" id="calender" name="calender"><br><br>
<label for="college">College:</label>
<input type="text" id="college" name="college"><br><br>

<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label> 
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label> 
<input type="radio" id="others" name="gender" value="Others">
<label for="others">Others</label> <br><br>

<label for="transport">Transport:</label>
<input type="radio" id="bus" name="bus" value="Clg bus">
<label for="bus">Day Scholar</label> 
<input type="radio" id="hostel" name="hostel" value="hostel">
<label for="hostel">Hosteller</label> <br>


<label for="language"Language:</label>
<!--<input type="checkbox" id="language1" name="language1" value="C">
<label for="language1">C</label>-->

<!--form action="/action_page.php"-->
  <label for="language">Choose the languages you know:</label>
  <select id="language" name="language" size="2" multiple>
    <option value="c">C</option>
    <option value="python">Python</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select><br>
<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>

<label for="department">Choose a Department:</label>
  <select id="department" name="department">
    <option value="cse">CSE</option>
    <option value="it">IT</option>
    <option value="csbs">CSBS</option>
    <option value="aiml">AIML</option>
    <option value="aids">AIDS</option>
 <option value="ece">ECE</option>
 <option value="eee">EEE</option>

  </select><br><br>
  <input type="submit">






</form>
</body>
